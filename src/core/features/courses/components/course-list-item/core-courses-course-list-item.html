<ion-card *ngIf="course.progress! >= 0">

    <ion-grid class="course-items" (click)="openCourse()" [class.item-disabled]="course.visible == 0"
        [attr.aria-label]="course.displayname || course.fullname" detail="true" button>



        <ion-row class="courseimg">
            <div class="noImage" *ngIf="!course.courseImage"></div>
            <img [src]="course.courseImage" core-external-content alt="" />
        </ion-row>


        <ion-row class="course-content">
            <ion-label>
                <p *ngIf="course.categoryname || (course.displayname && course.shortname && course.fullname != course.displayname)"
                    class="core-course-additional-info">
                    <span *ngIf="course.displayname && course.shortname && course.fullname != course.displayname"
                        class="core-course-shortname">
                        <core-format-text [text]="course.shortname" contextLevel="course"
                            [contextInstanceId]="course.id">
                        </core-format-text>
                    </span>
                </p>
                <h2 class="coursehead">
                    <core-format-text [text]="course.displayname || course.fullname" contextLevel="course"
                        [contextInstanceId]="course.id">
                    </core-format-text>
                </h2>
                <p *ngIf="isEnrolled && course.progress! >= 0 && course.completionusertracked !== false">
                    <core-progress-bar [progress]="course.progress" a11yText="core.courses.aria:courseprogress">
                    </core-progress-bar>
                </p>
            </ion-label>
        </ion-row>
    </ion-grid>

</ion-card>
